<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta http-equiv="Cache-Control" content="no-transform">
    <title>买房卖房用户_贝壳找房用户中心-贝壳找房</title>
    <meta name="description" content="贝壳找房买房卖房用户登陆与管理中心，提供用户关注的小区看房记录关注房源等信息">
    <meta name="keywords" content="房产用户，买买房卖房用户，贝壳找房用户中心">
    <link href="https://user.ke.com/favicon.ico" type="image/x-icon" rel="icon">
    <link href="https://user.ke.com/favicon.ico" type="image/x-icon" rel="shortcut icon">
    <link rel="stylesheet" href="../css/personal.css">
    <link rel="stylesheet" href="../css/main.css">
    <link rel="stylesheet" type="text/css" href="../layui/css/layui.css"/>
    <link property="stylesheet" rel="stylesheet" href="../css/pLanjiaim.css">
    <script src="../js/pIndex.js" async=""></script>
    <script src="../js/pAbclite-2011-s2.js"></script>
    <script src="../js/jquery-3.4.1.js"></script>
    <script type="text/javascript" src="../js/pCaptcha.js"></script>
    <script type="text/javascript" src="../js/pPcLogin.js"></script>
    <script src="../js/pFe.js"></script>
    <script src="../js/personal.js"></script>
    <script src="../layui/layui.js"></script>
    <script src="../js/common.js"></script>
</head>
<body onload="loadClass()">
<header class="lianjia-header" id="header">
    <script>
        $("#header").load("common/header.html");
    </script>
</header>
<div class="user-main">
    <div class="main-left fl" id="main-left">
        <script>
            $("#main-left").load("common/left.html");
        </script>
    </div>
    <div class="main-right fr" id="allList">
        <div class="title" id="showTotal">共<span>0</span>套 关注房源</div>
        <div class="tab"><span class="actTap hover selected" tap-target="#ershoufang">二手房</span>
            <span class="actTap" tap-target="#xinfang">新房</span>
            <span class="actTap" tap-target="#zufang">租房</span>
        </div>
        <div class="all-list selected fav-list" style="display:block;" id="ershoufang">
            <div class="initial">
                <div class="initial-logo"></div>
                <p>还没有关注任何房源哦</p>
            </div>
        </div>
        <div class="all-list fav-list" id="xinfang"></div>
        <div class="all-list fav-list" id="zufang"></div>
    </div>
    <div class="clear"></div>
    <div id="matchBar" style="display: none;"></div>
</div>
<!--底部-->
<div class="lianjia-footer-simple" id="lianjia-footer-simple">
    <script>
        $("#lianjia-footer-simple").load("common/foot.html");
    </script>
</div>
<div id="only" data-city="sz" data-page="site_favorHouse"></div>

<script>
    function loadClass(){
        //给左边导航加class
        $("#main-left ul li:nth-child(1)").addClass("hover");
        //给左边导航加href附上id
        leftAddHref();
    }
</script>
</body>
</html>
