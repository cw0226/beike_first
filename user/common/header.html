<script>
    var layer;
    layui.use("layer",function(){
        layer = layui.layer;
    });

    ajaxRequest("http://localhost/beike/view/getUserOfLogin","get",null,
        function (result){
            if(result.code === 100){
                var user = $.parseJSON(result.data);
                $("#username").text(user.userName);
                $(".user-name>span").text(user.userName);
                $("#userid").html(user.id);

                //判断方法是否存在 存在则执行 避免先后顺序
                if( typeof loadClass === 'function' ){
                    loadClass();
                }
            }else if(result.code === 101 || result.code === 104){
                layer.msg(result.message);
            }else if(result.code === 103){
                location.href = "../index.html";
            }
        });
    //退出
    function logout(){
        ajaxRequest("http://localhost/beike/view/logOut","get",null,
            function (result){
                layer.msg(result.message);
                //刷新当前页
                location.reload();
            });
    }
</script>
