<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta http-equiv="Cache-Control" content="no-transform">
    <title>买房卖房用户_贝壳找房用户中心-贝壳找房</title>
    <meta name="description" content="贝壳找房买房卖房用户登陆与管理中心，提供用户关注的小区看房记录关注房源等信息">
    <meta name="keywords" content="房产用户，买买房卖房用户，贝壳找房用户中心">
    <link href="https://user.ke.com/favicon.ico" type="image/x-icon" rel="icon">
    <link href="https://user.ke.com/favicon.ico" type="image/x-icon" rel="shortcut icon">
    <link rel="stylesheet" href="../css/personal.css">
    <link rel="stylesheet" href="../css/main.css">
    <link rel="stylesheet" type="text/css" href="../layui/css/layui.css"/>
    <link property="stylesheet" rel="stylesheet" href="../css/pLianjiaim.css">
    <script src="../js/pAbclite-2011-s2.js"></script>
    <script type="text/javascript" src="../layui/layui.js"></script>
    <script type="text/javascript" src="../js/jquery-3.4.1.js"></script>
    <script type="text/javascript" src="../js/common_yezhu.js"></script>
    <script src="../js/common.js"></script>
    <script type="text/javascript" src="../js/pCaptcha.js"></script>
    <script type="text/javascript" src="../js/pPcLogin.js"></script>
    <script src="../js/pFe.js"></script>
    <script src="../js/personal.js"></script>
    <script src="../layui/city-picker/city-picker.data.js"></script>
    <link href="../layui/city-picker/city-picker.css" rel="stylesheet" />
</head>
<body onload="loadClass()">
    <header class="lianjia-header" id="header">
        <script>
            $("#header").load("common/header.html");
        </script>
    </header>
    <div class="user-main">
        <div class="main-left fl" id="main-left">
            <script>
                $("#main-left").load("common/left.html");
            </script>
        </div>
        <div class="main-right fr">
            <div class="title">我的账户信息</div>
            <p>如需要注销账户，请拨打10109666转7，告知客服操作</p>
            <div class="tab">
                <span>点我修改密码</span>
            </div>
            <form id="clientForm" method="post" enctype="multipart/form-data">
                <ul class="change-data">
                   <li>
                       <span>上传头像：</span>
                       <input type="file" name="userPic" id="userPic"/>
                   </li>
                    <li>
                        <span>用户身份：</span>
                        <input type="text" value=""  name="userRole" id="userRole" disabled/>
                    </li>
                    <li>
                        <span>用户名：</span>
                        <input type="text" value=""  name="userName" id="userName" disabled/>
                    </li>
                    <li>
                        <span>手机号：</span>
                        <input type="text" value=""  name="userPhone" id="userPhone" />
                    </li>
                    <li>
                        <span>QQ：</span>
                        <input type="text" value=""  name="userQq" id="userQq" />
                    </li>
                    <li>
                        <span>微信：</span>
                        <input type="text" value=""  name="userWeixin" id="userWeixin" />
                    </li>
                    <li>
                        <span>性别：</span>
                        <input type="radio" name="userGender" value="1"/>男
                        &nbsp;&nbsp;&nbsp;&nbsp;
                        <input type="radio" name="userGender" value="2"/>女
                    </li>
                    <li>
                        <input type="sumit" class="actSubmit lj-btn" value="保存修改"/>
                    </li>
                </ul>
            </form>
        </div>
        <div class="clear"></div>
        <div id="matchBar" style="display: none;"></div>
    </div>
    <!--底部-->
    <div class="lianjia-footer-simple" id="lianjia-footer-simple">
        <script>
            $("#lianjia-footer-simple").load("common/foot.html");
        </script>
    </div>
    <script>
        function loadClass(){
            //给左边导航加class
            $("#main-left ul li:nth-child(5)").addClass("hover");
            //给左边导航加href附上id
            leftAddHref();
        }
    </script>
</body>
</html>
