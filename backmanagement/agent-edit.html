<!DOCTYPE html>
<html class="x-admin-sm">

<head>
    <meta charset="utf-8">
    <title>后台管理-修改经纪人</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="../layui/css/layui.css"  media="all">
    <script type="text/javascript" src="../layui/layui.js" charset="utf-8"></script>
    <script type="text/javascript" src="../js/jquery.min.js"></script>
    <script src="../js/common_yezhu.js"></script>
</head>
<body>
<div class="layui-fluid">
    <div class="layui-row">
        <form class="layui-form" lay-filter="authorForm">
            <input type="hidden" name="id" value="">
            <div class="layui-form-item">
                <label for="name" class="layui-form-label">
                    <span class="x-red">*</span>姓名
                </label>
                <div class="layui-input-inline">
                    <input type="text" id="name" name="name" required="" lay-verify="required"
                           autocomplete="off" class="layui-input">
                </div>
                <div class="layui-form-mid layui-word-aux">
                    <span class="x-red">*</span>
                </div>
            </div>
            <div class="layui-form-item">
                <label for="type" class="layui-form-label">
                    <span class="x-red">*</span>类型
                </label>
                <div class="layui-input-inline">
                    <input type="text" id="type" name="type" required="" lay-verify="required"
                           autocomplete="off" class="layui-input">
                </div>
                <div class="layui-form-mid layui-word-aux">
                    <span class="x-red">*</span>
                </div>
            </div>
            <div class="layui-form-item">
                <label for="groupName" class="layui-form-label">
                    <span class="x-red">*</span>小组
                </label>
                <div class="layui-input-inline">
                    <input type="text" id="groupName" name="groupName" required="" lay-verify="required"
                           autocomplete="off" class="layui-input">
                </div>
                <div class="layui-form-mid layui-word-aux">
                    <span class="x-red">*</span>
                </div>
            </div>
            <div class="layui-form-item">
                <label for="phone" class="layui-form-label">
                    <span class="x-red"></span>电话
                </label>
                <div class="layui-input-inline">
                    <input type="text" id="phone" name="phone" required="" lay-verify="required"
                           autocomplete="off" class="layui-input">
                </div>
                <div class="layui-form-mid layui-word-aux">
                    <span class="x-red">*</span>
                </div>
            </div>
            <div class="layui-form-item">
                <label for="picFile" class="layui-form-label">
                    <span class="x-red"></span>头像
                </label>
                <div class="layui-input-inline">
                    <input type="file" id="picFile" name="picFile"
                           autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <button class="layui-btn" lay-filter="update" lay-submit="">
                    修改
                </button>
            </div>
        </form>
    </div>
</div>

<script>
    var form;
    layui.use(['form', 'layer'], function () {
        $ = layui.jquery;
        form = layui.form;
        layer = layui.layer;

        //监听提交
        form.on('submit(update)', function (data) {
            ajaxWithDataByPost("http://127.0.0.1/beike/view/addOrUpdateAgent", data.field, function (result) {
                if (result.code === 100) {
                    layer.alert("修改成功", {
                            icon: 6
                        },
                        function () {
                            //关闭当前frame
                            xadmin.close();

                            // 可以对父窗口进行刷新
                            xadmin.father_reload();
                        });
                } else {
                    layer.alert(result.message, {
                            icon: 6
                        },
                        function () {
                            //关闭当前frame
                            xadmin.close();
                        });
                }
            });
            return false;
        });
    });

    var id = GetQueryString("id");
    loadDate();

    function loadDate() {
        var param = {"id": id};
        myAjaxWithData("http://127.0.0.1/beike/getAgentById", param, function (result) {
            if (result.code === 100) {
                // 表单赋值
                form.val("authorForm", {
                    "id": id,
                    "name": result.data.name,
                    "type": result.data.type,
                    "groupName": result.data.groupName,
                    "phone": result.data.phone
                });
            } else {
                layer.msg(result.message);
            }
        });
    }
</script>
</body>

</html>
