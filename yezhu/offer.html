<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="../layui/css/layui.css">
    <link rel="stylesheet" href="../css/common_yezhu.css">
    <script type="text/javascript" src="../js/jquery-3.4.1.js"></script>
    <script type="text/javascript" src="../layui/layui.js"></script>
</head>
<body>
    <!--顶部导航-->
    <div id="nav">
        <script>
            $("#nav").load("common/nav.html");
        </script>
    </div>
    <!--头部-->
    <div id="head" style="background-color: #f5f5f6;">
        <script>
            $("#head").load("common/head.html");
        </script>
    </div>

    <div style="margin: 0 auto;padding-top: 50px;width: 710px;">
        <form class="layui-form" action="">
            <div class="layui-form-item">
                <label class="layui-form-label">城市</label>
                <div class="layui-input-inline">
                    <select name="city" lay-verify="required">
                        <option value="1">深圳</option>
                    </select>
                </div>
                <div class="layui-input-inline">
                    <button class="layui-btn layui-btn-primary">切换城市</button>
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">小区</label>
                <div class="layui-input-block">
                    <input type="text" name="communityName" required  lay-verify="required" placeholder="请输入小区名" autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">房屋地址</label>
                <div class="layui-input-inline">
                    <input type="text" name="block" required  lay-verify="required" placeholder="楼栋号" autocomplete="off" class="layui-input">
                </div>
                <div class="layui-input-inline">
                    <input type="text" name="uint" required  lay-verify="required" placeholder="单元号" autocomplete="off" class="layui-input">
                </div>
                <div class="layui-input-inline">
                    <input type="text" name="roomNumber" required  lay-verify="required" placeholder="门牌号" autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">期望租金</label>
                <div class="layui-input-inline">
                    <input type="text" name="expectRent" required lay-verify="required" placeholder="请输入您期望租出的价格" autocomplete="off" class="layui-input">
                </div>
                <div class="layui-form-mid layui-word-aux">元/月</div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">出租方式</label>
                <div class="layui-input-inline">
                    <select name="rentType" lay-verify="required">
                        <option value="1">整租</option>
                        <option value="2">合租</option>
                        <option value="3">转租</option>
                    </select>
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">称呼</label>
                <div class="layui-input-block">
                    <input type="text" name="name" required  lay-verify="required" placeholder="我们如何称呼您" autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">手机号码</label>
                <div class="layui-input-block">
                    <input type="text" name="phone" required  lay-verify="required|phone" placeholder="您的联系方式，方便我们及时与您联系" autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">图形验证码</label>
                <div class="layui-input-inline">
                    <input type="text" name="imgCode" placeholder="请输入图形验证码中的结果" autocomplete="off" class="layui-input">
                </div>
                <div class="layui-input-inline">
                    <img src="../images/imgCode.jfif" alt="">
                </div>
            </div>
            <div class="layui-form-item">
                <div class="layui-input-block" style="margin: 0 auto;width: 114px">
                    <button class="layui-btn layui-btn-lg layui-btn-normal" lay-submit lay-filter="add-housing">提交委托</button>
                </div>
            </div>
        </form>
    </div>

    <hr>

    <div id="foot">
        <script>
            $("#foot").load("common/foot.html");
        </script>
    </div>

    <script>
        layui.use('form', function(){
            var form = layui.form;

            //监听提交
            form.on('submit(add-housing)', function(data){
                layer.msg(JSON.stringify(data.field));
                return false;
            });
        });
    </script>
</body>
</html>
