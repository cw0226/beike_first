<script>
    //是否登录
    function loding_user() {
        ajaxRequest("http://localhost/beike/view/getUserOfLogin", "get", null, function (result) {
            if (result.code === 100) {
                var user = $.parseJSON(result.data);
                //修改html
                $("#welcome").html("<a class='btn-logins' href='../user/personal.html?id=" + user.id + "'>" + user.userName + "</a><a class='btn-registers' href='javascript:logout();'>退出</a>")
            } else if (result.code === 101) { //发生异常
                result.msg(result.message);
                topnav.html
            } else if (result.code === 103) {

            } else {
                layer.msg(result.message);
            }
        });
    }

            layer.msg(result.message);
            //刷新当前页
            location.reload();
        });
    }
</script>
